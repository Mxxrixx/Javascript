<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>

<body>
  
  <main>
    <!-- Contain are results in values -->
    <section id="resultSection">
      <div id="result">
        <h1 id="resultValue"></h1>
      </div>
    </section>  
    

    
   <!-- Row 1: Contain 7, 8, 9, /, -->
      <section id="row1">
        <div class="btn" id="seven">7</div>
        <div class="btn" id="eight">8</div>
        <div class="btn" id="nine">9</div>
        <div class="btn" id="divide">/</div>
      </section>

    <!-- Row 2: Contain 4, 5, 6, *, -->
      <section id="row2">
        <div class="btn" id="four">4</div>
        <div class="btn" id="five">5</div>
        <div class="btn" id="six">6</div>
        <div class="btn" id="multiply">*</div>
      </section>

    <!-- Row 3: Contain 1, 2, 3, -, -->
      <section id="row3">
        <div class="btn" id="one">1</div>
        <div class="btn" id="two">2</div>
        <div class="btn" id="three">3</div>
        <div class="btn" id="minus">-</div>
      </section>

    <!-- Row 4: Contain 0, clear, =, +, -->
      <section id="row1">
        <div class="btn" id="zero">0</div>
        <div class="btn" id="clear">c</div>
        <div class="btn" id="equal">=</div>
        <div class="btn" id="plus">+</div>
      </section>
  </main>



  
  <script src="script.js"></script>
</body>

</html>
